<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실시간 랭킹 대시보드</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="admin-header" style="margin-bottom:1rem;">
            <h2>실시간 랭킹 대시보드</h2>
            <div>
                <a class="btn" href="index.html">검색 페이지</a>
                <a class="btn" href="my.html">나의 영상 체크</a>
                <a class="btn" href="admin.html">관리자</a>
            </div>
        </div>
        <div class="tabs">
            <button class="tab-link active" data-tab="video-board">영상별 랭킹</button>
            <button class="tab-link" data-tab="channel-board">채널별 랭킹</button>
        </div>

        <div id="video-board" class="tab-content active">
            <div class="data-toolbar">
                <div>
                    <button id="sort-up-btn" class="btn btn-primary">상승률 내림차순</button>
                    <button id="sort-down-btn" class="btn">하락률 오름차순</button>
                </div>
                <input id="rank-search" type="text" placeholder="제목, 채널로 필터..." />
            </div>
            <div id="video-table-container"></div>
            <p id="last-updated" class="info-message" style="text-align:left;"></p>
        </div>

        <div id="channel-board" class="tab-content">
            <div class="data-toolbar">
                <div>
                    <button id="channel-sort-abs-btn" class="btn btn-primary">상승 조회수 내림차순</button>
                    <button id="channel-sort-pct-btn" class="btn">증가율 내림차순</button>
                </div>
                <input id="channel-search" type="text" placeholder="채널명으로 필터..." />
            </div>
            <div id="channel-table-container"></div>
            <p class="info-message" style="text-align:left;">채널별 랭킹은 각 채널의 영상 상승 조회수를 합산하여 산출합니다.</p>
        </div>
    </div>
    <script type="module" src="./scripts/dashboard.js"></script>
</body>
</html>
