<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나의 영상 체크</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="admin-header" style="margin-bottom:1rem;">
            <h2>나의 영상 체크</h2>
            <div>
                <a class="btn" href="dashboard.html">랭킹 대시보드</a>
                <a class="btn" href="index.html">콘텐츠 라이브러리</a>
            </div>
        </div>
        <div class="upload-box">
            <h2>입력</h2>
            <div class="form-group">
                <label for="my-gemini-key">Gemini API Key (개인용)</label>
                <input type="password" id="my-gemini-key" placeholder="AIza..." />
            </div>
            <div class="form-group">
                <label for="my-title">제목</label>
                <input type="text" id="my-title" placeholder="영상 제목을 입력" />
            </div>
            <div class="form-group">
                <label for="my-transcript">대본</label>
                <textarea id="my-transcript" style="min-height:180px;"></textarea>
            </div>
            <div class="form-group">
                <label for="my-checklist">체크리스트 (+@)</label>
                <textarea id="my-checklist" placeholder="한 줄에 하나씩 추가 항목을 적어주세요" style="min-height:120px;"></textarea>
            </div>
            <button id="my-run-btn" class="btn btn-primary">분석 실행</button>
            <p id="my-status" class="info-message" style="margin-top: 1rem; text-align:left;"></p>
        </div>

        <section id="my-results" style="margin-top:1.5rem;">
            <div class="details-container">
                <div class="video-player-container" id="my-dummy-thumb"></div>
                <div class="details-info">
                    <h2>분석 결과</h2>
                    <div class="details-grid" id="my-details-grid"></div>
                    <h2 style="margin-top:1.5rem;">검색 키워드</h2>
                    <div class="keyword-cards-grid" id="my-keywords"></div>
                    <h2 style="margin-top:1.5rem;">분석 카드</h2>
                    <div class="analysis-cards-grid" id="my-analysis-cards"></div>
                </div>
            </div>
            <section id="my-dopa-section" style="margin-top:2rem;">
                <h2>도파민 그래프</h2>
                <div id="my-dopa-graph"></div>
            </section>
        </section>
    </div>
    <script type="module" src="./scripts/my.js"></script>
</body>
</html>
